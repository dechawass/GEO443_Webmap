        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[5.366141624875145,91.66039959475481],[20.763764234125176,111.32008414224524]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_CartoDB__0');
        map.getPane('pane_CartoDB__0').style.zIndex = 400;
        var layer_CartoDB__0 = L.tileLayer('https://basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_CartoDB__0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_CartoDB__0;
        map.addLayer(layer_CartoDB__0);
        function pop_THA_adm1_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_0'] !== null ? autolinker.link(String(feature.properties['ID_0']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ISO'] !== null ? autolinker.link(String(feature.properties['ISO']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_0'] !== null ? autolinker.link(String(feature.properties['NAME_0']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_1'] !== null ? autolinker.link(String(feature.properties['ID_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME_1'] !== null ? autolinker.link(String(feature.properties['NAME_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['TYPE_1'] !== null ? autolinker.link(String(feature.properties['TYPE_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ENGTYPE_1'] !== null ? autolinker.link(String(feature.properties['ENGTYPE_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NL_NAME_1'] !== null ? autolinker.link(String(feature.properties['NL_NAME_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['VARNAME_1'] !== null ? autolinker.link(String(feature.properties['VARNAME_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_THA_adm1_1_0() {
            return {
                pane: 'pane_THA_adm1_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(190,207,80,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_THA_adm1_1');
        map.getPane('pane_THA_adm1_1').style.zIndex = 401;
        map.getPane('pane_THA_adm1_1').style['mix-blend-mode'] = 'normal';
        var layer_THA_adm1_1 = new L.geoJson(json_THA_adm1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_THA_adm1_1',
            layerName: 'layer_THA_adm1_1',
            pane: 'pane_THA_adm1_1',
            onEachFeature: pop_THA_adm1_1,
            style: style_THA_adm1_1_0,
        });
        bounds_group.addLayer(layer_THA_adm1_1);
        map.addLayer(layer_THA_adm1_1);
        function pop_L10_ProtectedArea_MNRE_50k_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(String(feature.properties['objectid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\

                    </tr>\
                    <tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

			layer.bindPopup(content, { maxHeight: 400 });

        function style_L10_ProtectedArea_MNRE_50k_2_0() {
            return {
                pane: 'pane_L10_ProtectedArea_MNRE_50k_2',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',

            }
        }
        map.createPane('pane_L10_ProtectedArea_MNRE_50k_2');
        map.getPane('pane_L10_ProtectedArea_MNRE_50k_2').style.zIndex = 402;
        map.getPane('pane_L10_ProtectedArea_MNRE_50k_2').style['mix-blend-mode'] = 'normal';
        var layer_L10_ProtectedArea_MNRE_50k_2 = new L.geoJson(json_L10_ProtectedArea_MNRE_50k_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_L10_ProtectedArea_MNRE_50k_2',
            layerName: 'layer_L10_ProtectedArea_MNRE_50k_2',
            pane: 'pane_L10_ProtectedArea_MNRE_50k_2',
            onEachFeature: pop_L10_ProtectedArea_MNRE_50k_2,
            style: style_L10_ProtectedArea_MNRE_50k_2_0,
        });
        bounds_group.addLayer(layer_L10_ProtectedArea_MNRE_50k_2);
        map.addLayer(layer_L10_ProtectedArea_MNRE_50k_2);
        var overlaysTree = [
            {label: '<img src="legend/L10_ProtectedArea_MNRE_50k_2.png" /> L10_ProtectedArea_MNRE_50k', layer: layer_L10_ProtectedArea_MNRE_50k_2},
            {label: '<img src="legend/THA_adm1_1.png" /> THA_adm1', layer: layer_THA_adm1_1},
            {label: "CartoDB_", layer: layer_CartoDB__0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_L10_ProtectedArea_MNRE_50k_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['name_th'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'BrowalliaUPC\', sans-serif;">' + layer.feature.properties['name_th']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_L10_ProtectedArea_MNRE_50k_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_L10_ProtectedArea_MNRE_50k_2]);
        map.on("zoomend", function(){
            resetLabels([layer_L10_ProtectedArea_MNRE_50k_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_L10_ProtectedArea_MNRE_50k_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_L10_ProtectedArea_MNRE_50k_2]);
        });
        </script>
